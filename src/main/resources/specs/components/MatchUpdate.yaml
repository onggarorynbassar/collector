MatchUpdate:
  type: object
  properties:
    userMatchStatuses:
      type: array
      items:
        $ref: '#/UserMatchStatus'
    wave:
      type: integer
    matchId:
      type: string
      format: uuid
UserMatchStatus:
  type: object
  properties:
    id:
      type: string
      format: uuid
    alive:
      type: boolean
    defenders:
      type: array
      items:
        $ref: 'Defender.yaml#/Defender'
    mercenaries:
      type: object
      items:
        $ref: 'Mercenary.yaml#/Mercenary'
    spells:
      type: array
      items:
        type: string
    npcAbilityOption:
      type: integer